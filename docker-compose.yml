version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: devgaming-postgres
    environment:
      POSTGRES_USER: devgaming
      POSTGRES_PASSWORD: devgaming123
      POSTGRES_DB: devgaming
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devgaming"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: devgaming-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://devgaming:devgaming123@postgres:5432/devgaming
      JWT_SECRET: your-jwt-secret-change-this
      SESSION_SECRET: your-session-secret-change-this
      PORT: 3000
    ports:
      - "3000:3000"
    command: sh -c "npx prisma db push && npx prisma db seed && npm start"

volumes:
  postgres_data:
